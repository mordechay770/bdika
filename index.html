<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>מעקב שתייה</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #eef3f9;
    margin: 0;
    padding: 20px;
    text-align: center;
}

h1 { font-size: 36px; margin-bottom: 5px; }
h2 { font-size: 20px; color: #444; }

#datetime { margin-bottom: 15px; }

#cups {
    display: flex;
    justify-content: center;
    gap: 18px;
    margin: 20px 0;
}

.cup-wrapper {
    text-align: center;
}

.cup {
    width: 80px;
    height: 180px;
    border: 3px solid #333;
    border-radius: 0 0 18px 18px;
    position: relative;
    background: white;
    overflow: hidden;
}

.water {
    position: absolute;
    bottom: 0;
    width: 100%;
    background: linear-gradient(#4da6ff, #1e6fd9);
    transition: height 0.4s;
}

.mark {
    position: absolute;
    width: 100%;
    border-top: 1px dashed rgba(0,0,0,0.3);
}

.cup-label {
    margin-top: 6px;
    font-size: 16px;
}

.buttons {
    margin-top: 20px;
}

.buttons button {
    font-size: 22px;
    padding: 16px 28px;
    margin: 8px;
    border-radius: 14px;
    border: none;
    color: white;
    cursor: pointer;
}

.btn25 { background:#9ecbff; }
.btn50 { background:#6aaeff; }
.btn100 { background:#2f7cff; }
.btn200 { background:#004fc5; }

.history {
    margin-top: 25px;
    text-align: right;
    font-size: 18px;
}

.history-item {
    display: flex;
    justify-content: space-between;
    padding: 6px 0;
    border-bottom: 1px solid #ccc;
}

.delete {
    color: red;
    cursor: pointer;
    font-weight: bold;
}
</style>
</head>

<body>

<h1 id="title">טוען...</h1>
<h2 id="subtitle"></h2>
<div id="datetime"></div>

<div id="cups"></div>

<div class="buttons">
    <button class="btn25" onclick="sendDrink(25)">+25</button>
    <button class="btn50" onclick="sendDrink(50)">+50</button>
    <button class="btn100" onclick="sendDrink(100)">+100</button>
    <button class="btn200" onclick="sendDrink(200)">+200</button>
</div>

<div class="history" id="history"></div>

<script>
const FETCH_WEBHOOK = "https://hook.integrator.boost.space/n33w53hpsj1ar34x25b9psqwx8sbcj0n";
const ACTION_WEBHOOK = "https://hook.integrator.boost.space/uhlqmxm4tzn2rpy04qga5lcip6o5rnbs";

let locked = false;

function loadData() {
    fetch(FETCH_WEBHOOK + "?t=" + Date.now())
        .then(r => r.json())
        .then(data => {
            document.getElementById("title").innerText = data.title;
            document.getElementById("subtitle").innerText = data.subtitle;
            drawCups(data.totalDrank, data.dailyLimit);
            drawHistory(data.history);
            updateClock();
        });
}

function drawCups(total, limit) {
    const container = document.getElementById("cups");
    container.innerHTML = "";

    const cupSize = 200;
    const cupCount = Math.ceil(limit / cupSize);

    for (let i = 0; i < cupCount; i++) {
        const wrapper = document.createElement("div");
        wrapper.className = "cup-wrapper";

        const cup = document.createElement("div");
        cup.className = "cup";

        // קווי מדידה
        for (let m = 1; m <= 4; m++) {
            const mark = document.createElement("div");
            mark.className = "mark";
            mark.style.bottom = (m * 25) + "%";
            cup.appendChild(mark);
        }

        const water = document.createElement("div");
        water.className = "water";

        const filled = Math.max(0, Math.min(1, (total - i * cupSize) / cupSize));
        water.style.height = (filled * 100) + "%";

        cup.appendChild(water);

        const label = document.createElement("div");
        label.className = "cup-label";
        label.innerText = "200 מ״ל";

        wrapper.appendChild(cup);
        wrapper.appendChild(label);
        container.appendChild(wrapper);
    }
}

function sendDrink(amount) {
    if (locked) return;
    locked = true;

    fetch(ACTION_WEBHOOK, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            action: "add",
            amount,
            timestamp: new Date().toISOString()
        })
    }).then(() => {
        setTimeout(() => {
            locked = false;
            loadData();
        }, 1200);
    });
}

function drawHistory(list) {
    const box = document.getElementById("history");
    box.innerHTML = "";

    list.forEach(row => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerHTML = `
            <span>${row.time} – ${row.amount} מ״ל</span>
            <span class="delete" onclick="deleteRow('${row.record_id}')">❌</span>
        `;
        box.appendChild(div);
    });
}

function deleteRow(id) {
    if (!confirm("למחוק את הדיווח?")) return;

    fetch(ACTION_WEBHOOK, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
            action: "delete",
            record_id: id
        })
    }).then(loadData);
}

function updateClock() {
    const now = new Date();
    document.getElementById("datetime").innerText =
        now.toLocaleDateString("he-IL") + " | " +
        now.toLocaleTimeString("he-IL");
}

loadData();
setInterval(loadData, 60000);
</script>

</body>
</html>
